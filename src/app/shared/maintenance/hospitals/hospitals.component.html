<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-search"></i></div>
              <input type="text" class="form-control" placeholder="Buscar hospital..." (keyup)="searchHospitals(filter.value)" #filter>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="load">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <div class="alert alert-info text-center">
              <h4 class="alert-heading">Cargando...</h4>
              <i class="fa fa-spin fa-refresh fa-2x"></i>
              <p class="mb-0">Por favor espere</p>
            </div>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales</h4>
            <h4 class="card-subtitle">Listado de hospitales, total: {{totalHosp}}</h4>
          </div>

          <div class="col">
            <div class="text-right">
              <button class="bt btn-primary btn-sm" (click)="createHospital()"><i class="fa fa-plus"></i> Crear Hospital</button>
            </div>
          </div>


        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="w100">foto</th>
                        <th>Nombre Hospital</th>
                        <th class="text-nowrap w100">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hosp of hospitals">
                        <td class="text-center cursor"><img class="img-avatar" [src]="hosp.img | getImg:'hospitales'" [alt]="hosp.nombre" (click)="showModal(hosp)"></td>
                        <td *ngIf="idEdit !== hosp.id">{{hosp.nombre}}</td>
                        <td *ngIf="idEdit === hosp.id">
                          <input type="text" class="form-control" [(ngModel)]="hosp.nombre" >
                        </td>
                        <td class="text-nowrap">
                            <a class="cursor" *ngIf="(idEdit && idEdit !== hosp.id || !idEdit)"  data-toggle="tooltip" data-original-title="Edit" (click)="idEdit = hosp.id"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                            <a class="cursor" *ngIf="idEdit && idEdit === hosp.id" data-toggle="tooltip" data-original-title="Edit" (click)="updateHospitals(hosp)"> <i class="fa fa-check text-inverse m-r-10"></i> </a>
                            <a class="cursor" data-toggle="tooltip" data-original-title="Delete" (click)="deleteHospital(hosp)"> <i class="fa fa-close text-danger"></i> </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-secondary">Anterior</button>
        &nbsp;
        <button class="btn btn-secondary">Siguiente</button>
      </div>
    </div>
  </div>
</div>
