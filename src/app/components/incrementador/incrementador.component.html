<div class="input-group">
  <span class="input-group-btn">
    <button type="button" [ngClass]="btnClass" (click)="cambioValor(-5)"><i class="fa fa-minus"></i></button>
  </span>
    <input type="number" class="form-control" [ngClass]="{'is-invalid': progress > 100 || progress < 0}" (ngModelChange)="onChange($event)" [(ngModel)]="progress" placeholder="Digite un valor" min="0" max="100">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambioValor(5)"><i class="fa fa-plus"></i></button>
  </span>
</div>
